<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInsights - Web Content Analysis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">WebInsights</h2>
            <p class="text-center text-muted">Retrieve, Summarize, and Analyze Web Content</p>
            
            <!-- URL Input -->
            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Enter website URL..." aria-label="URL">
                <button class="btn btn-primary" id="fetchBtn">Analyze</button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Processing...</p>
            </div>

            <!-- Result Display -->
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>

</body>
</html>
