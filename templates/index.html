<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInsights - AI-Powered Web Analysis</title>

    <!-- Favicon (AI Brain Logo) -->
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center ai-title"><i class="fas fa-brain"></i> WebInsights</h2>
            <p class="text-center text-muted">AI-Powered Web Analysis & Summarization</p>

            <!-- URL Input Section -->
            <div class="input-group url-input-group">
                <input type="text" id="urlInput" class="form-control" placeholder="Enter a website URL..." aria-label="URL">
                <button class="btn btn-ai" id="fetchBtn"><i class="fas fa-search"></i> Analyze</button>
            </div>

            <!-- Loading Animation -->
            <div id="loading" class="text-center d-none mt-3">
                <div class="spinner-border text-cyan" role="status"></div>
                <p class="mt-2">Processing with AI...</p>
            </div>

            <!-- Results Display -->
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>

</body>
</html>
